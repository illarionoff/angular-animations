<div class="wrap">
  <button (click)="animate()">Animate</button>
  <button (click)="boxState = 'special'">Special</button>
  <button (click)="visible = !visible">Toggle</button>
  <hr />
  <div
    class="box"
    [@box]="boxState"
    (@box.start)="startAnimation($event)"
    *ngIf="visible"
  >
    <h4>{{ boxState | uppercase }}</h4>
  </div>
</div>
